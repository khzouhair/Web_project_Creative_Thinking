  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <style>
          /* Custom CSS for centering the title */
          .register-title {
              text-align: center;
              font-size: 2.5rem; /* Adjust font size as needed */
              margin-top: 2rem; /* Adjust margin top as needed */
              color: purple; /* Set title color to purple */
          }
          /* Custom CSS to set label and input color to purple */
          input[type="text"] + label,
          input[type="email"] + label,
          input[type="password"] + label {
              color: purple !important; /* Important to override Materialize default styles */
          }
          input[type="text"]:focus + label,
          input[type="email"]:focus + label,
          input[type="password"]:focus + label {
              color: purple !important; /* Important to override Materialize default styles */
          }
          input[type="text"],
          input[type="email"],
          input[type="password"] {
              border-bottom: 1px solid purple !important; /* Important to override Materialize default styles */
              box-shadow: 0 1px 0 0 purple !important; /* Important to override Materialize default styles */
              width: 80%; /* Adjust width as needed */
          }
          input[type="text"]:focus:not([readonly]),
          input[type="email"]:focus:not([readonly]),
          input[type="password"]:focus:not([readonly]) {
              border-bottom: 1px solid purple !important; /* Important to override Materialize default styles */
              box-shadow: 0 1px 0 0 purple !important; /* Important to override Materialize default styles */
          }
      </style>
  
</head>

<div class="purple lighten-5"> <!-- Set body background color to light purple -->
    <h1 class="register-title">REGISTER</h1>
    <div class="row">
        <form class="col s12 m8"> <!-- Set form width to medium (8 columns) -->
            <div class="row">
                <div class="input-field col s12"> <!-- Set input field width to full width -->
                    <input id="last_name" type="text" class="validate purple-input">
                    <label for="last_name">Lastname</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12"> <!-- Set input field width to full width -->
                    <input id="first_name" type="text" class="validate purple-input">
                    <label for="first_name">Firstname</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12"> <!-- Set input field width to full width -->
                    <input id="email" type="email" class="validate purple-input">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12"> <!-- Set input field width to full width -->
                    <input id="password" type="password" class="validate purple-input">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12"> <!-- Set button width to full width -->
